<!DOCTYPE html>
<html>
<head>
  <title>Jump 'n Bump server</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <style>
    body, html { width: 100%; height: 100%; margin: 0; padding:0; overflow:hidden; }
    canvas { margin:auto; border: 0px solid black; }
    img { float:right; }
    body { color: #cccccc; background-color: black}
    .resource { display:none; }
    .canvas-container { text-align: center; }
  </style>

  <script src="src/asset_data/default_levelmap.js"></script>
  <script src="src/asset_data/animation_data.js"></script>
  <script src="src/asset_data/rabbit_gobs.js"></script>
  <script src="src/asset_data/object_gobs.js"></script>
  <script src="src/asset_data/number_gobs.js"></script>

  <script src="src/env.js"></script>
  <script src="src/interaction/renderer.js"></script>
  <script src="src/game/level.js"></script>
  <script src="src/game/objects.js"></script>
  <script src="src/game/keyboard.js"></script>
  <script src="src/game/ai.js"></script>
  <script src="src/game/animation.js"></script>
  <script src="src/resource_loading/sound_player.js"></script>
  <script src="src/game/sfx.js"></script>
  <script src="src/game/player_pair.js"></script>
  <script src="src/game/movement.js"></script>
  <script src="src/game/player.js"></script>
  <script src="src/game/game.js"></script>
  <script src="src/interaction/game_session.js"></script>
  <script src="server.js"></script>

</head>
<body>
  <img class="resource" id="level" src="assets/levels/default/level.png" alt=""/>
  <img class="resource" id="mask" src="assets/levels/default/mask.png" alt=""/>
  <img class="resource" id="objects" src="assets/sprites/objects.png" alt=""/>
  <img class="resource" id="numbers" src="assets/sprites/numbers.png" alt=""/>
  <img class="resource" id="rabbits" src="assets/sprites/rabbit.png" alt=""/>
  <div class="canvas-container">
    <canvas id="screen" width="1200" height="768"></canvas>
  </div>
</body>
</html>
